    prior:
      max: 0.8
      min: 0.01
    proposal: 0.003
    ref:
      dist: norm
      loc: 0.055
      scale: 0.006
    renames:
    - tau
  theta_s_1e2:
    drop: true
    latex: 100\theta_\mathrm{s}
    prior:
      max: 10
      min: 0.5
